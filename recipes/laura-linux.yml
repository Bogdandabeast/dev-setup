# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

# Información general de la imagen
name: laura-linux
description: es una imagen con paquetes adicionales para una persona muy especial

# Base de la imagen y versión
base-image: ghcr.io/ublue-os/bluefin-dx
image-version: stable # También se puede usar "latest" si prefieres las actualizaciones más recientes.

# Configuración de los módulos, ejecutados en orden
modules:
  - type: files
    files:
      - source: system
        destination: / # Copia todo el contenido del directorio "system" al directorio raíz de la imagen.

  - type: rpm-ostree
    repos:
      - https://pkg.cloudflareclient.com/cloudflare-warp-ascii.repo
      - https://repo.librewolf.net/librewolf.repohttps://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
      - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
    install:
      #cf warp para cifrado de datos y más privacidad
      - cloudflare-warp
      # los navegadores
      - librewolf
      - brave-browser
    remove:
      - firefox
  - type: signing # Configura las políticas y archivos necesarios para imágenes firmadas.
