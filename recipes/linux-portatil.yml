# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

# Informaci�n general de la imagen
name: test
description: Imagen de prueba con kernel CachyOS LTO, Addons y sched-ext

# Base de la imagen y versi�n
base-image: quay.io/fedora-ostree-desktops/cosmic-atomic
image-version: 42

# Configuraci�n de m�dulos
modules:
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/bieszczaders/kernel-cachyos-lto/repo/fedora-%OS_VERSION%/bieszczaders-kernel-cachyos-fedora-lto-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/bieszczaders/kernel-cachyos-addons/repo/fedora-%OS_VERSION%/bieszczaders-kernel-cachyos-addons-fedora-%OS_VERSION%.repo
    install:
      - kernel-cachyos-lto
      - kernel-cachyos-lto-devel-matched
      - libcap-ng-devel
      - procps-ng-devel
      - uksmd
      - scx-scheds

  - type: script
    snippets:
      - "echo 'Habilitando SELinux' && setsebool -P domain_kernel_load_modules on"
      - "echo 'Aplicando override del kernel' && rpm-ostree override remove kernel kernel-core kernel-modules kernel-modules-core kernel-modules-extra --install kernel-cachyos-lto"
      - "echo 'Actualizando libbpf en Silverblue 39 y 40' && rpm-ostree override replace --experimental --from repo=copr:copr.fedorainfracloud.org:bieszczaders:kernel-cachyos-addons libbpf"

  - type: files
    files:
      - source: system
        destination: /

  - type: rpm-ostree
    repos:
      - https://pkg.cloudflareclient.com/cloudflare-warp-ascii.repo
      - vstudio.repo
      - https://copr.fedorainfracloud.org/coprs/che/zed/repo/fedora-%OS_VERSION%/che-zed-fedora-%OS_VERSION%.repo
    install:
      - cloudflare-warp
      - deluge
      - code
      - firefox
      - zed
      # Virt-manager y dependencias
      - virt-manager
      - libvirt-daemon-driver-network
      - libvirt-daemon-driver-nodedev 
      - libvirt-daemon-driver-qemu 
      - libvirt-daemon-driver-storage-core 
      - qemu-audio-spice 
      - qemu-char-spice 
      - qemu-device-display-qxl 
      - qemu-device-display-virtio-gpu 
      - qemu-device-display-virtio-vga 
      - qemu-device-usb-redirect
      - qemu-system-x86-core
      # CLI utilidades
      - fastfetch
      - fish
      - gh
      - bat

  - type: default-flatpaks
    notify: true
    system:
      install:
        - com.valvesoftware.Steam
        - com.heroicgameslauncher.hgl
        - com.valvesoftware.Steam.CompatibilityTool.Proton-GE
        - org.gnome.Loupe
        - io.github.shiftey.Desktop
        - io.github.dvlv.boxbuddyrs
        - io.missioncenter.MissionCenter
        - com.mattjakeman.ExtensionManager
        - org.keepassxc.KeePassXC
        - ru.linux_gaming.PortProton
        - org.gnome.Boxes
    user: {}

  - type: signing

alt-tags:
  - cachyos-latest


